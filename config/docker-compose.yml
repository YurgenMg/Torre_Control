version: '3.8'

services:
  # PostgreSQL 15 Data Warehouse
  postgres:
    image: postgres:15-alpine
    container_name: supply_chain_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
      POSTGRES_DB: supply_chain_dw
      TZ: UTC
    ports:
      - "5433:5432"
    volumes:
      # Persistencia de datos: Los datos no se borran si apagas el contenedor
      - pgdata:/var/lib/postgresql/data
      # Montamos las carpetas locales para que Postgres pueda leer archivos
      - ./data:/data
      - ./sql:/sql
      - ./scripts:/scripts
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - supply_chain_network

  # PgAdmin - GUI para gestionar la base de datos (opcional pero recomendado)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin_supply_chain
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dataco.com
      PGADMIN_DEFAULT_PASSWORD: adminpassword
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - supply_chain_network
    restart: unless-stopped

volumes:
  pgdata:
    driver: local

networks:
  supply_chain_network:
    driver: bridge
